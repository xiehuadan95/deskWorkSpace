<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--不能单闭合-->
    <script type="text/javascript">
        <!--编写一个javaScript对象 -->
        var user = {
            name: "tom",
            age: 3,
            sex: "男"
        }
        //将js对象转换为json对象
        var json=JSON.stringify(user);
        console.log(json);
        console.log("=========");
        //将json对象转换为JavaScript对象
        var obj=JSON.parse(json);
        console.log(obj);
    </script>
</head>
<body>

</body>
</html>
