<!DOCTYPE html>
<!--导入模板的约束头文件-->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>test</h2>
<!--所有的html元素都可以被thymeleaf替换接管  th：元素-->
<div th:text="${msg}"></div>
<!--会将信息中的标签转译 不是纯文本信息了-->
<div th:utext="${msg}"></div>
<hr/>
<!--将users里面的内容遍历出来放在user里，文本显示出来 两种写法均可以-->
<h3 th:each="user:${users}" th:text="${user}"></h3>
<h3 th:each="user:${users}" >[[ ${user} ]]</h3>

</body>
</html>
